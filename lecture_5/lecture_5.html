<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 브라우저 기본 margin값 reset시에 사용(브라우저 기본 스타일 초기화)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />
    <link rel="stylesheet" href="./css/lecture_5.css" />
  </head>
  <body>
    <div class="box" tabindex="-1">text</div>
    <!--div.name하고 자동완성하면 클래스 이름으로 자동완성됨-->
    <input type="text" />
    <input type="password" />
    <span data-fruit-name="apple"> apple </span>

    <div class="parent">
      <div class="child"></div>
    </div>
    <!-- 선택자 우선순위 -->
    <!-- style태그는 1000점 -->
    <div id="hello" class="hello" style="color: orange">Hello!</div>
  </body>
</html>
